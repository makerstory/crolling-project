name: Job Alarm Crawler

on:
  schedule:
    # 매일 한국 시간 오전 9시 (UTC 0시) 실행 설정 예시
    # cron 문법: '분 시 일 월 요일' (UTC 기준)
    - cron: '5 170 * * *' 
  workflow_dispatch: # 수동 실행 버튼 활성화

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 저장소 코드 가져오기
      uses: actions/checkout@v3

    - name: 파이썬 설정하기
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: 라이브러리 설치하기
      run: |
        pip install -r requirements.txt

    - name: 파이썬 코드 실행하기
      env: # 아까 설정한 Secrets를 환경변수로 주입
        BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        CHAT_ID: ${{ secrets.CHAT_ID }}
      run: |
        python scrolling.py
